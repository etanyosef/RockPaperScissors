<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="rps-container">
            <button id="new-game">New Game</button>

            <div class="score-container">

                <h2 class="title">Score</h2>

                <div class="score-board">
                    <div>
                        <h3>Computer</h3>
                        <div class="computer-score">0</div>
                    </div>
                    <div>
                        <h3>Player</h3>
                        <div class="player-score">0</div>
                    </div>
                </div>                
            </div>

            <div class="rps-selection">
                <button id="rock" class="rps-btn">
                    <!-- <img src="img/rock.png" alt="rock button"> -->
                </button>
                <button id="paper" class="rps-btn">
                    <!-- <img src="img/paper.png" alt="rock button"> -->
                </button>
                <button id="scissors" class="rps-btn">
                    <!-- <img src="img/scissors.png" alt="rock button"> -->
                </button>
            </div>

            <div class="result-container">  
                <h2>Results</h2>              
                <ul class="round-results">
    
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Created by: sagit
        </p>
    </footer>
</body>
</html>
